<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300&display=swap"
        rel="stylesheet" />
</head>

<body onload="Iniciar()">
    <canvas id="meuCanvas" width="512" height="480" style="border:1px solid #000000;">
        Seu browser não suporta o elemento CANVAS, atualize-se!!!
    </canvas> <BR>


    <div class="container">
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar Jogo</button>
            <button class="btn" id="pauseBtn">Pausar Jogo</button>
            <button class="btn" id="resumeBtn">Continuar Jogo</button>
            <button class="btn" id="resetBtn" onclick="Resetar()">Resetar Jogo</button>
        </div>
    </div>

    <script src="Script.js"> </script>
</body>

</html>
